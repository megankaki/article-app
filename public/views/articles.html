<div class="container">
  <h3>All Articles</h3>

  <div ng-repeat="article in articles">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          {{article.title}}
        </h4>
      </div>
    </div>
  </div>

</div>
<img src="{{movie.poster}}" alt="">
<h4>{{movie.Title | uppercase }}</h4>
