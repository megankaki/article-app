<div class="container">
  <form>
    <div class="form-group">
      <label>Author's name</label>
      <input type="text" class="form-control" placeholder="Author's name" ng-model="article.author">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Title" ng-model="article.title">
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="file">
      <textarea class="form-control" rows="3" ng-model="article.content"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="addArticle(article)">Submit</button>
  </form>
</div>
